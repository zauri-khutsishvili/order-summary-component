<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <article class="order-summary">
    <img src="images/illustration-hero.svg" alt="An illustration of a person with headphones dancing to music" class="order-summary__image" draggable="false">
    <header class="order-summary__header">
      <h1 class="order-summary__title">Order Summary</h1>
      <p class="order-summary__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </header>
    <section class="order-summary__plan">
      <div class="order-summary__annual-plan">
        <img src="images/icon-music.svg" alt="music icon" draggable="false">
        <div>
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
      </div>
      <button class="order-summary__change">Change</button>
    </section>
    <button class="order-summary__proceed">Proceed to Payment</button>
    <button class="order-summary__cancel">Cancel Order</button>
  </article>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/zauri-khutsishvili" target="_blank">Zauri Khutsishvili</a></p>
  </footer>
</body>

</html>
